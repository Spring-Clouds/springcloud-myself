spring.application.name=turbine

server.port=8989
management.port=8990

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

#\u6307\u5b9a\u9700\u8981\u6536\u96c6\u76d1\u63a7\u4fe1\u606f\u7684\u670d\u52a1\u540d
turbine.app-config=ribbon-consumer
#\u6307\u5b9a\u96c6\u7fa4\u540d\u79f0\u4e3adefault\uff0c\u5f53\u670d\u52a1\u6570\u91cf\u975e\u5e38\u591a\u65f6\uff0c\u53ef\u4ee5\u542f\u52a8\u591a\u4e2a Turbine \u670d\u52a1\u6765\u6784\u5efa\u4e0d\u540c\u7684\u805a\u5408\u96c6\u7fa4\uff0c\u800c\u8be5\u53c2\u6570\u53ef\u4ee5\u7528\u6765\u533a\u5206\u8fd9\u4e9b\u4e0d\u540c\u7684\u805a\u5408\u96c6\u7fa4\uff0c
#\u540c\u65f6\u8be5\u53c2\u6570\u503c\u53ef\u4ee5\u5728 Hystrix \u4eea\u8868\u76d8\u4e2d\u7528\u6765\u5b9a\u4f4d\u4e0d\u540c\u7684\u805a\u5408\u96c6\u7fa4\uff0c\u53ea\u9700\u5728 Hystrix Stream \u7684 URL \u4e2d\u901a\u8fc7 cluster \u53c2\u6570\u6765\u6307\u5b9a\uff1b
trubine-cluster-name-expression="default"
#\u82e5\u4e3ature\uff0c\u53ef\u4ee5\u8ba9\u540c\u4e00\u4e3b\u673a\u4e0a\u7684\u670d\u52a1\u901a\u8fc7\u4e3b\u673a\u540d\u4e0e\u7aef\u53e3\u53f7\u7684\u7ec4\u5408\u6765\u8fdb\u884c\u533a\u5206\uff0c\u9ed8\u8ba4\u60c5\u51b5\u4e0b\u4f1a\u4ee5host\u6765\u533a\u5206\u4e0d\u540c\u7684\u670d\u52a1\uff0c\u8fd9\u4f1a\u4f7f\u5f97\u5728\u672c\u5730\u8c03\u8bd5\u65f6\uff0c
#\u672c\u673a\u4e0a\u7684\u4e0d\u540c\u670d\u52a1\u805a\u5408\u6210\u4e00\u4e2a\u670d\u52a1\u6765\u7edf\u8ba1
turbine.combine-host-port=true