######################### Spring Cloud Zuul\uff1aAPI \u7f51\u5173\u670d\u52a1 - \u8bf7\u6c42\u8def\u7531 begin #########################

##---------------\u4f20\u7edf\u8def\u7531\u65b9\u5f0f\uff0c\u4f8b\u5982\uff1a\u5f53\u6211\u4eec\u8bbf\u95eehttp://localhost:5555/api-a-url/local/hello?accessToken=token\uff0cAPI\u7f51\u5173\u670d\u52a1\u4f1a\u5c06\u8be5\u8bf7\u6c42\u8def\u7531\u5230http://localhost:5555/local/hello?accessToken=token
zuul.routes.api-a-url.path=/api-a-url/**
zuul.routes.api-a-url.url=http://localhost:5555/

## \u672c\u5730\u8df3\u8f6c\uff0c\u4f8b\u5982\uff1a\u8bbf\u95eehttp://localhost:5555/api-b-url/hello \u65f6\uff0cAPI\u7f51\u5173\u670d\u52a1\u4f1a\u5c06\u8bf7\u6c42\u8def\u7531\u5230 http://localhost:5555/local/hello
zuul.routes.api-b-url.path=/api-b-url/**
zuul.routes.api-b-url.url=forward:/local


##---------------------------------------------------------
# \u9762\u5411\u670d\u52a1\u5668\u8def\u7531\uff1a
#----- \u56e0\u9700\u8981\u4e0e Eureka \u6574\u5408\uff0c\u6545\u8981\u4f9d\u8d56 spring-cloud-starter-eureka \u670d\u52a1
##---------------------------------------------------------
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
##---------------\u9762\u5411\u670d\u52a1\u8def\u7531\u65b9\u5f0f1
# \u8be5 url \u7b26\u5408 /api-a/** \u89c4\u5219\uff0c\u7531 api-a \u8def\u7531\u8d1f\u8d23\u8f6c\u53d1\uff0c\u8be5\u8def\u7531\u6620\u5c04\u7684 serviceId \u4e3a provider-service\uff0c\u6240\u4ee5\u6700\u7ec8\u8bf7\u6c42\u4f1a\u88ab\u53d1\u9001\u5230 PROVIDER-SERVICE\u670d\u52a1\u7684\u67d0\u4e2a\u5b9e\u4f8b\u4e0a\u53bb
#\u4f8b\u5982\uff1ahttp://localhost:5555/api-a/hello?accessToken=token
zuul.routes.api-a.path=/api-a/**
zuul.routes.api-a.serviceId=provider-service
#\u4f8b\u5982\uff1ahttp://localhost:5555/api-b/feign-consumer/hello
zuul.routes.api-b.path=/api-b/**
zuul.routes.api-b.serviceId=feign-consumer

##---------------\u9762\u5411\u670d\u52a1\u8def\u7531\u65b9\u5f0f2\uff08\u66f4\u7b80\u6d01\u7684\u914d\u7f6e\u65b9\u5f0f\uff09
#\u4f8b\u5982\uff1ahttp://localhost:5555/api-c/hello?accessToken=token
zuul.routes.provider-service=/api-c/**
#\u4f8b\u5982\uff1ahttp://localhost:5555/api-d/feign-consumer/hello?accessToken=token
zuul.routes.feign-consumer=/api-d/**

##---------------\u9762\u5411\u670d\u52a1\u8def\u7531\u65b9\u5f0f3\uff08\u9ed8\u8ba4\u89c4\u5219\uff1apath\u4f1a\u4f7f\u7528serviceId\u914d\u7f6e\u7684\u670d\u52a1\u540d\u4f5c\u4e3a\u8bf7\u6c42\u524d\u7f00\uff0c\u4f8b\u5982\uff1ahttp://localhost:5555/provider-service/hello?accessToken=token\uff09
#eureka.client.serviceUrl.defaultZone=http://${api.gateway.instance.hostname}:1111/eureka/
